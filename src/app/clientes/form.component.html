<div class="card bg-dark text-white">
  <div class="card-header" *ngIf="!cliente.id else anotherBlock">{{ titulo }}</div>
  <ng-template #anotherBlock>
    <div class="card-header">{{ titulo2 }}</div>
  </ng-template>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" id="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" id="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">E-mail</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" id="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>
